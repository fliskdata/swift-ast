name: Tests

on:
  push

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.1'

      - name: Install Swift WASI SDK
        run: |
          set -euxo pipefail
          SWIFT_WASI_SDK_URL="https://download.swift.org/swift-6.1-release/wasm/swift-6.1-RELEASE/swift-6.1-RELEASE_wasm.artifactbundle.tar.gz"
          swift --version
          swift sdk install "$SWIFT_WASI_SDK_URL"
        
      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
